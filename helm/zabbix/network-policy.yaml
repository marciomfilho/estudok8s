apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-zabbix-communication
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: zabbix-agent
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: zabbix-server
      ports:
        - protocol: TCP
          port: 10050
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: zabbix-server
      ports:
        - protocol: TCP
          port: 10051
  policyTypes:
    - Ingress
    - Egress
