apiVersion: v1
kind: Service
metadata:
  name: zabbix-zabbix-web
  namespace: monitoring
  labels:
    app: zabbix-web
spec:
  type: LoadBalancer  # Expondo serviço via IP público
  ports:
    - port: 80        # Porta externa do LoadBalancer
      targetPort: 80  # Porta do container Zabbix Web
      protocol: TCP
  selector:
    app: zabbix-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-web
  namespace: monitoring
  labels:
    app: zabbix-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zabbix-web
  template:
    metadata:
      labels:
        app: zabbix-web
    spec:
      containers:
      - name: zabbix-web
        image: zabbix/zabbix-web-nginx-pgsql:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /api_jsonrpc.php
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api_jsonrpc.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 3
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
# Recomendações adicionais (execute no GCP Console ou gcloud CLI):
# 1. Configure regras de firewall para liberar acesso à porta 80 somente para IPs confiáveis.
# 2. Implemente autenticação forte no Zabbix e altere credenciais padrão imediatamente.
# 3. Monitore logs do Zabbix e do cluster para detectar acessos suspeitos.
